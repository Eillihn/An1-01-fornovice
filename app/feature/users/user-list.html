<div>
    <h3>Users</h3>
    <div class="row">
        <div class="col-sm-6">
            <div class="btn-group">
                <button class="btn btn-primary" ng-click="$ctrl.go('/createUser')">New User</button>
            </div>
            <table class="table table-condensed table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Commands</th>
                </tr>
                <tr ng-repeat="item in $ctrl.getUsers()">
                    <td>{{item.id}}</td>
                    <td><a ng-href="#/userTasks/{{item.id}}">{{item.name}}</a></td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="$ctrl.go('/editUser/' + item.id)"
                                data-toggle="modal" data-target=".edit-item-dialog">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span>
                        </button>
                        <button type="button" class="btn btn-danger" ng-click="$ctrl.go('/deleteUser/' + item.id)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
