<div class="page-header">
    <h1>
        <img class="photo" ng-src="{{::model.userPhoto}}"/>
        {{::model.user}}'s To Do List
        <span class="label label-default" ng-class="incompleteCount() < 3 ? 'label-success' : 'label-warning'"
              ng-hide="incompleteCount() === 0">
				{{incompleteCount()}}
		</span>
    </h1>
</div>
