<div>
    <h3>Users</h3>
    <div class="row">
        <div class="col-sm-6">
            <div class="btn-group">
                <button class="btn btn-primary" ng-click="$ctrl.navigate('createUser')">New User</button>
            </div>
            <table class="table table-condensed table-striped">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Commands</th>
                </tr>
                <tr ng-repeat="item in $ctrl.users">
                    <td>{{$index + 1}}</td>
                    <td><a ui-sref="userTasks({userId: item._id.$oid})">{{item.name}}</a></td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="$ctrl.navigate('editUser', {userId: item._id.$oid})"
                                data-toggle="modal" data-target=".edit-item-dialog">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span>
                        </button>
                        <button type="button" class="btn btn-danger" ng-click="$ctrl.navigate('deleteUser', {userId: item._id.$oid})">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
